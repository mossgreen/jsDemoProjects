<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-svalable=no" />

  <title>Full Page JS demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.2/jquery.fullPage.min.css">

  <style type="text/css">
    body{
      color:#fff;
    }

    .slide{
      text-align:center;
    }

    #header{
      font-size: 30px;
      position:fixed;
      top:0;
      right:200px;
    }

    #fullpageMenu{
      font-size: 30px;
      position: fixed;
      top:0;
      z-index:999;
    }
  </style>
</head>
<body>
  <ul id="fullpageMenu">
    <li data-menuanchor="page1" class="active"><a href="#page1">section 1</a></li>
    <li data-menuanchor="page2"><a href="#page2">section 2</a></li>
    <li data-menuanchor="page3"><a href="#page3">section 3</a></li>
    <li data-menuanchor="page4"><a href="#page4">section 4</a></li>
  </ul>
  <div id="header">This is header</div>
  <div id="fullpage">
    <div class="section  "><h1>Section01</h1></div>
    <div class="section  ">
     <div class="slide">slide01</div>
     <div class="slide">slide02</div>
     <div class="slide">slide03</div>
     <div class="slide">slide04</div>
   </div>
   <div class="section  "><h1>Section03</h1></div>
   <div class="section  "><h1>Section04</h1></div>
 </div>


 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.2/jquery.fullPage.js"></script>
 <script>
  $(document).ready(function(){
    $('#fullpage').fullpage({
      sectionsColor:['green', 'orange', 'gray','red'],
             // controlArrows:false, //default is true
             // verticalCentered:false, //default is false
             // resize: true, //default is false
             // srollingSpeed:2000, //default is 700
             anchors:['page1','page2','page3','page4'],
             //lockAnchors:true, //default is false
             //css3:true, //default is true
             // loopTop:true, //default is false
             // loopBottom:true, //default is false
             // loopHorizontal:true, //default is true
             // autoScrolling:false //default is true
             //scrollBar: true //default is false
             // paddingTop:'200px', //default is 0
             // paddingBottom:'200px' //default is 0
             // fixedElements:'#header',
             continuousVertical: true, //default is false
             menu: '#fullpageMenu',
             navigation:true,
             navigationPosition: 'right',
             navigationTooltips:['page1','page2','page3','page4'],
             // showActiveTooltip:true, //default is false
             slidesNavigation: true, //default is false
             slidesNavPosition: 'bottom', ////default is bottom


           });
  });
</script>
</body>
</html>
