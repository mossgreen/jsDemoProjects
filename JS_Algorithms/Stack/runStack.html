<!DOCTYPE html>
<html>
<head>
	<title>run js stack</title>
	<script type="text/javascript" src="stack.js"></script>
</head>
<body>
	<!-- test the Stack() method -->
	<script type="text/javascript">

		var stackTest = new Stack();
		console.log(stackTest.isEmpty());

		stackTest.push(5);
		stackTest.push(8);
		console.log(stackTest.peek());

		stackTest.push(11);
		console.log(stackTest.size());
		console.log(stackTest.isEmpty());

		stackTest.pop();
		stackTest.pop();
		console.log(stackTest.size());

		console.log(stackTest);

		stackTest.print();
	</script>

	<!-- test divideBy2 method -->
	<script type="text/javascript" src="divideBy2.js"></script>
	<script type="text/javascript">
		console.log(divideBy2(9.5));
	</script>

	<!-- test baseConverter method -->
	<script type="text/javascript" src="baseConverter.js"></script>
	<script type="text/javascript">
		console.log(baseConverter(100000,16));
	</script>

</body>
</html>
