<!DOCTYPE html>
<html>
<head>
	<title>contains</title>
</head>
<body>
	<div id="p-node">
		<div id="c-node">content in c node</div>
	</div>

	<script type="text/javascript">
		function fixContains(a, b){
			try{
				while((b = b.parentNode)){
					if(b === a){
						return true;
					}
				}
				return false;
			}catch(e){
				return false;

			}

		}

		var pNode = document.getElementById("p-node");
		var cNode = document.getElementById("c-node");
		alert(fixContains(pNode, cNode));
	</script>
</body>
</html>
