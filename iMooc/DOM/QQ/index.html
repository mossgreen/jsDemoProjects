<!DOCTYPE html>
<html>
<head>
	<title>onDragEvent</title>
	<link rel="stylesheet" type="text/css" href="css/drag.css">
	<script type="text/javascript" src="js/drag.js"></script>
</head>
<body>

	<div class="loginPanel" id="loginPanel">
		<div style="position:relative; z-index:1;">
			<div class="ui-boxyclose" id="ui_boxyClose"></div>
		</div>
		<div class="login_logo_webqq"></div>

		<div class="inputs">
			<div class="sign-input">
				<span>Account: </span>
				<span><input type="text" autocomplete="on" name="u" id="u" style="ime-mode:disabled" class="input01" baindex="1" value="QQ acount or Email" onfocus="if(value == 'QQ account or Email'){value = '')" onblur="if(value == ''){value='QQ acount or Email';}"></span>
			</div>
			<div class="sign-input">
				<span>Code: </span>
				<span><input type="password" name="p" id="p" maxlength="16" class="input01" tabindex="2"></span>
			</div>
		</div>

		<div class="bottomDiv">
			<div class="btn" style="float: left"></div>
			<div>
				<div id="loginState" class="login-state-trigger login-state-trigger2 login-state" title="online status">
					<div id="loginStateShow" class="login-state-show online">Status</div>
					<div class="login-state-down">Off Line</div>
					<div class="login-state-txt" id="login2qq-state_txt">Online</div>
				</div>

				<ul id="loginStatePanel" class="statePanel login-state" style="display: none">
					<li id="online" class="statePanel_li">
						<div class="stateSelect_icon online"></div>
						<div class="stateSelect_text">Online</div>
					</li>
					<li id="away" class="statePanel_li">
						<div class="stateSelect_icon away"></div>
						<div class="stateSelect_text">away</div>
					</li>
					<li id="busy" class="statePanel_li">
						<div class="stateSelect_icon busy"></div>
						<div class="stateSelect_text">busy</div>
					</li>

					<li id="hidden" class="statePanel_li">
						<div class="stateSelect_icon hidden"></div>
						<div class="stateSelect_text">hidden</div>
					</li>
				</ul>
			</div>
		</div>
	</div>

</body>
</html>
