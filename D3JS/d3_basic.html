<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
    <script src="d3.js"></script>
</head>

<body>
    <h3>svg demo</h3>
    <svg>
        <rect width="50" height="200" style="fill:yellow"></rect>
    </svg>
    <h3>d3 demo</h3>
    <script>
        d3.select("body")
            .append("svg")
            .append("rect")
            .attr("width", 50)
            .attr("height", 200)
            .style("fill", "blue");
    </script>

    <h3>d3 demo 2.0</h3>
    <p> all columns are in the same place</p>
    <script>
        var w = 200;
        var h = 100;
        var padding = 2;
        var dataset = [5, 10, 15, 20, 25];
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", 0) 
            .attr("y", 0)
            .attr("width", 20)
            .attr("height", 100)
    </script>

    <h3>d3 demo 2.1</h3>
    <p>columns are with same height but different x</p>

    <script>
        var w = 200;
        var h = 100;
        var padding = 2;
        var dataset = [5, 10, 15, 20, 25];
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function (data, index) {
                return (index * 21)
            })
            .attr("y", 0)
            .attr("width", 20)
            .attr("height", 100)
    </script>

    <h3>d3 demo 2.2</h3>
    <script>
        var w = 200;
        var h = 100;
        var padding = 2;
        var dataset = [5, 10, 15, 20, 25];
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function (data, index) {
                return (index * (w/dataset.length))
            })
            .attr("y", 0)
            .attr("width", w/dataset.length - padding)
            .attr("height", 100)
    </script>
