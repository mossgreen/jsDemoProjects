<html>
<head>
    <script src="d3.js"></script>
</head>
<body>
    <h3>svg demo</h3>
    <svg>
        <rect width="50" height="200" style="fill:yellow"></rect>
    </svg>
    <h3>d3 demo</h3>
    <script>
        d3.select("body")
            .append("svg")
            .append("rect")
            .attr("width", 50)
            .attr("height", 200)
            .style("fill", "blue");
    </script>
</body>
</html>
