<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js" charset="utf-8"></script>
    <script src="d3.js"></script>
</head>

<body>
    <h3>line chart demo</h3>
    <script>
        var h = 100;
        var w = 200;

        monthlySales = [
            { "month": 10, "sales": 20 },
            { "month": 20, "sales": 24 },
            { "month": 30, "sales": 20 },
            { "month": 40, "sales": 21 },
            { "month": 50, "sales": 15 },
            { "month": 60, "sales": 22 },
            { "month": 70, "sales": 9 },
            { "month": 80, "sales": 6 },
            { "month": 90, "sales": 23 },
            { "month": 100, "sales": 7 },
        ];

        var lineFun = d3.line()
            .x(function (d) { return d.month * 2; })
            .y(function (d) { return d.sales; })
            .curve(d3.curveBasis);

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
            
        var viz = svg.append("path")
            .attr("d", lineFun(monthlySales))
            .attr("stroke", "purple")
            .attr("stroke-width", 2)
            .attr("fill", "none");
    </script>
</body>

</html>
