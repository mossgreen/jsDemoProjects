<!DOCTYPE html>
<html>
<head>
	<title>Learning jQuery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<script type="text/javascript" src="jquery.js"></script>

	<style>
		#wrapper{
			width:600px;
			margin: 0 auto;
			font:helvetica;
			font-size: 1.2em;
		}

		input{
			width: 300px;
			height: 30px;
			padding:7px;
			border-radius: 5px;
			font-size: 1.2em;
			border:1px solid grey;
			margin-bottom: 10px;
		}

		label{
			width:200px;
			float:left;
			padding-top:10px;
		}

		#submitButton{
			height: 50px;
			margin-left: 200px;
			width: 100px;
		}

		#error{
			color:red;
			font-size: 1.2em;
			text-align: left;
			padding-bottom: 1em;
		}

	</style>
</head>
<body>
	<div id="wrapper">

		<div id="error"></div>

		<form id="validationForm" >
			<label for="email">Email</label>
			<input name="email" id="email">

			<label for="phone">Telephone</label>
			<input name="phone" id="phoneNumber">

			<label for="password">Password</label>
			<input name="password" type="password" id="pass1">

			<label for="confirm">Confirm Password</label>
			<input name="confirm" type="password" id="pass2">

			<input id="submitButton" type="submit" value="Submit">			

		</form>

	</div>


	<script>

		$("#validationForm").submit(function (event) {

			event.preventDefault();//stop the default event, cause it will 

			function isValidEmailAddress(emailAddress) {
			    var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
			    return pattern.test(emailAddress);
			};
			var emailAddress = $("#email").val();
			var phoneNumber = $.isNumeric($("#phoneNumber").val());
			var result = $("#pass1").val() === $("#pass2").val();

			var errorMessage="";

			// email validation
			if(!isValidEmailAddress(emailAddress)){
				errorMessage = "it's not an email Address<br/>";
			}

			// phone number validation
			if (!phoneNumber) {
				errorMessage += "this is not a phone number<br/>";
			};

			//password validation
			if(!result){
				errorMessage += "check your password, please."
			}

			if (errorMessage == "") {
				$("#error").html("cool, you got it.");				
			}else{
				$("#error").html(errorMessage);			
			}



		});
		
	</script>
     
</body>
</html>
