    <h1>Hello, world!</h1>

    <div class="container">

    		<div class="col-md-4 box">content03</div>

    	</div>

	<div class="container">
		<h1>Our BootStrap Page</h1>
		<form action="">
			<div class="form-group">
				<label for="username">User name</label>
				<input name="username" type="text" class="form-control">

				<label for="password">Password</label>
				<input type="password" name="password" class="form-control">
			</div>

			<div class="checkbox">
				<label>
					<input type="checkbox">Keep logged in
				</label>
			</div>
			<div class="form-group">
				<input type="submit" value="Log In" class="btn btn-default" name="login">
			</div>
		</form>

		<table class="table table-striped table-bordered">
			<tr>
				<th>Name</th>
				<th>Age</th>
			</tr>
			<tr class="success" >
				<td>moss</td>
				<td>33</td>
			</tr>
			<tr>
				<td>huahua</td>
				<td>28</td>
			</tr>
			<tr>
				<td>jiajia</td>
				<td>23</td>
			</tr>
		</table>

	</div>

	<div class="container">
		<span class="glyphicon glyphicon-search large"></span>

		<div class="input-group">
			<span class="glyphicon glyphicon-comment input-group-addon"></span>
			<input type="text" class="form-control">
		</div>

		<div class="input-group">
			<input type="text" class="form-control">
			<span class="input-group-addon">@</span>
		</div>

		<button class="btn btn-success">
			<span class="glyphicon glyphicon-calendar"></span>
		</button>

		<div class="alert alert-success">you've done it.</div>

		<div class="alert alert-danger alert-dismissable">
			here is an alert.
			<button class="close" type="button" data-dismiss="alert">x</button>
		</div>

		<ul class="list-group">
			<li class="list-group-item">Item01<span class="badge">12</span></li>
			<li class="list-group-item"><span class="badge">12</span>Item02</li>
			<li class="list-group-item">Item03<span class="badge">12</span></li>
			<li class="list-group-item">Item04<span class="badge">01</span></li>
		</ul>
	</div>

	<div class="container">
		<button class="btn btn-success" data-toggle="modal" data-target="#myModal">
			Lauch Modal
		</button>
		<div class="modal" id="myModal">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">x</button>
						<h4 class="modal-title">My Modal!</h4>
					</div>
					<div class="modal-body">
						What a fantastic modal this is !
					</div>
					<div class="modal-footer">
						<button class="btn btn-default" data-dismiss="modal">
							close
						</button>
						<button class="btn btn-success">
							save changes
						</button>
					</div>
				</div>
			</div>
		</div>
