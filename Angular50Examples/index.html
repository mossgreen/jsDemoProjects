
<!DOCTYPE html>
<html ng-app>
<head>
	<title>Angular.js Example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body>
	First Name: <input ng-model="firstName" type="text"></input><br>
	Last Name: <input ng-model="lastName" type="text"></input><br>
	Hello {{firstName}} {{lastName}}.
</body>
</html>
